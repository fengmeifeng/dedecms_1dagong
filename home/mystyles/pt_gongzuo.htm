	//不允许输入非数字的字符 By Z
	function inp(obj){	
		var regStrs = [ 
		 ['^0(\\d+)', '$1'], //禁止录入整数部分两位以上，但首位为0 
		['[^0-9\]', ''] //禁止录入任何非数字和点 
		]; 
		for(i=0; i<regStrs.length; i++){ 
		var reg = new RegExp(regStrs[i][0]); 
		obj.value = obj.value.replace(reg, regStrs[i][1]); 
			} 
	}
