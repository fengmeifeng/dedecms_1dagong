<script type="text/javascript">
Ext.require(['Ext.data.*']);

Ext.onReady(function() {    
	
	
	var combo = Ext.create('Ext.data.Store',{
		fields:['id','name'],
		data:{$role}
	});
	
	var formPanel = Ext.create('Ext.form.Panel', {
        //frame: true,
        //title: 'Form Fields',
        border:0,
        width: '100%',
        height:'100%',
        bodyPadding: 10,
		
        fieldDefaults: {
            labelAlign: 'left',
            labelWidth: 60,
            msgTarget: 'side',
            anchor: '100%',
            blankText:'此项必须填写'
        },
		
        dockedItems:[{
        	xtype:'toolbar',
        	dock: 'top',
        	items: [{
                text:'关闭',
                iconCls:'Bulletcross',
                listeners:{
                	click:function() {
                		Collect.closeWindow(0);
                	}
                }
            }, '-', {
                text:'保存后关闭',
                iconCls:'Layoutedit',
                listeners:{
                	click:function() {
                		Collect.submitForm(this,"{:U('Home/User/edit')}");
                	}
                }
            }]
        }],
        items: [{
            xtype: 'hiddenfield',
            name: 'id',
            value: "{$info.id}"
        },{
            xtype: 'textfield',
            name: 'username',
            fieldLabel: '用户名',
            allowBlank:false,
            layout: 'anchor',
            value:"{$info.username}",
            defaults: {
                anchor: '50%'
            }
        },{
            xtype: 'textfield',
            name: 'password',
            inputType: 'password',
            fieldLabel: '密码'
        },{
            xtype: 'radiogroup',
            fieldLabel: '状态',
            columns:1,
            items:[
            	{boxLabel:"开启",name:"status",inputValue:1<eq name="info.status" value="1">,checked:true</eq>},
            	{boxLabel:"关闭",name:"status",inputValue:2<eq name="info.status" value="2">,checked:true</eq>}
            ]
        } ,Ext.create('Ext.form.ComboBox',{
        	fieldLabel:'角色',
        	store:combo,
        	name:"role",
        	displayField:"name",
        	valueField:"id",
        	editable:false,
        	value:"{$info.role}",
        	emptyText:"请选择角色",
        	allowBlank:false
        }),{
            xtype: 'textareafield',
            name: 'remark',
            value:"{$info.remark}",
            fieldLabel: '描述'
        }]
    });

    formPanel.render('user-edit');
});
</script>
<div id="user-edit"></div>
